
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number Lookup — Cyber Terminal</title>
  <style>
    :root{--bg1:#071018;--bg2:#041021;--panel:#06121a;--accent:#00ff99;--muted:#6ea8a1}
    html,body{height:100%}
    body{
      margin:0;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,255,153,0.03), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#bfeee0;display:flex;align-items:center;justify-content:center;padding:28px
    }
    .card{width:960px;max-width:96%;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(0,255,153,0.06);box-shadow:0 10px 40px rgba(0,0,0,0.6);border-radius:12px;padding:20px}
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{width:56px;height:56px;border-radius:8px;background:linear-gradient(135deg,#002b22,#003a2e);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 16px rgba(0,0,0,0.5)}
    h1{margin:0;font-size:20px;color:var(--accent);text-shadow:0 2px 12px rgba(0,255,153,0.06)}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}
    .main{display:grid;grid-template-columns:1fr 420px;gap:18px}
    @media(max-width:900px){.main{grid-template-columns:1fr}}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border-radius:10px;padding:14px;border:1px solid rgba(255,255,255,0.02)}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input[type=text]{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;font-family:inherit;font-size:15px}
    .controls{display:flex;gap:10px;margin-top:12px}
    .btn{background:transparent;border:1px solid rgba(0,255,153,0.12);padding:10px 12px;border-radius:8px;color:var(--accent);cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,rgba(0,255,153,0.06),rgba(0,255,153,0.02));border-color:rgba(0,255,153,0.22)}
    .btn.ghost{border-color:rgba(255,255,255,0.04);color:var(--muted)}
    .terminal{background:#000a05;border-radius:8px;padding:14px;height:420px;overflow:auto;border:1px solid rgba(0,255,153,0.06);box-shadow:inset 0 2px 8px rgba(0,0,0,0.6)}
    .terminal .line{font-family:ui-monospace,monospace;color:#a8ffd6;line-height:1.5;font-size:13px;white-space:pre-wrap}
    .muted-line{color:#4e7b6b}
    .loader{width:40px;height:40px;border-radius:50%;border:4px solid rgba(0,255,153,0.12);border-top-color:var(--accent);animation:spin 1s linear infinite;margin-left:8px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .hint{font-size:12px;color:var(--muted);margin-top:10px}
    .typing { display:inline-block; border-right:2px solid rgba(0,255,153,0.85); padding-right:6px; animation:blink 1s steps(2) infinite;}
    @keyframes blink{50%{border-color:transparent}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo" aria-hidden>
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="6" fill="#001d12"/><path d="M7 12h10M7 8h10M7 16h6" stroke="#00ff99" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div>
        <h1>Cyber Lookup — Terminal</h1>
        <p class="lead">Professional hacker-style UI. Enter a number and fetch parsed details.</p>
      </div>
    </header>

    <div class="main">
      <div class="panel">
        <label for="number">Mobile number</label>
        <input id="number" placeholder="e.g. 9876543210" autocomplete="off" />

        <div class="controls">
          <button id="get" class="btn primary">Get Details</button>
          <button id="clear" class="btn ghost">Clear</button>
          <div id="spinner" style="display:none" class="loader"></div>
        </div>

        <p class="hint">Spaces or +91 allowed — system auto-cleans to digits.</p>

      </div>

      <div>
        <div class="terminal" id="terminal">
          <div class="line muted-line">Ready. Enter a number and press Get Details.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ✅ Correct API format
    const apiTemplate = "https://veerulookup.onrender.com/search_phone?number=";

    const numberInput = document.getElementById('number');
    const getBtn = document.getElementById('get');
    const clearBtn = document.getElementById('clear');
    const spinner = document.getElementById('spinner');
    const terminal = document.getElementById('terminal');

    function pushLine(text, muted=false){
      const div = document.createElement('div');
      div.className = muted ? 'line muted-line' : 'line';
      div.textContent = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
      return div;
    }

    function clearTerminal(){
      terminal.innerHTML = '';
      pushLine('Ready. Enter a number and press Get Details.', true);
    }

    function cleanToDigits(s){
      return String(s || '').replace(/\D/g, '');
    }

    function isValidDigits(digits){
      return /^\d{6,14}$/.test(digits);
    }

    async function fetchJson(url){
      const res = await fetch(url);
      if(!res.ok) throw new Error('HTTP '+res.status);
      const text = await res.text();
      try{ return JSON.parse(text); }catch{return text;}
    }

    async function typeLines(lines, speed=14){
      for(const line of lines){
        const node = document.createElement('div');
        node.className = 'line';
        terminal.appendChild(node);
        await typeInto(node, line, speed);
      }
    }

    function typeInto(node, text, speed){
      return new Promise(done=>{
        let i=0;
        const cursor = document.createElement('span');
        cursor.className='typing';
        node.appendChild(cursor);

        function step(){
          if(i < text.length){
            cursor.insertAdjacentText('beforebegin', text[i]);
            i++;
            setTimeout(step, speed);
          }else{
            cursor.remove();
            done();
          }
        }
        step();
      });
    }

    function formatResponse(obj){
      if(typeof obj !== 'object' || obj === null) return [String(obj)];
      const lines=[];
      for(const k of Object.keys(obj)){
        let label = k.replace(/[_-]/g,' ');
        label = label.split(' ').map(w=>w[0].toUpperCase()+w.slice(1)).join(' ');
        let val = obj[k];
        if(typeof val === 'object') val = JSON.stringify(val);
        lines.push(`${label}: ${val}`);
      }
      return lines.length ? lines : ['(no data)'];
    }

    async function getDetails(){
      const cleaned = cleanToDigits(numberInput.value);
      if(!isValidDigits(cleaned)){
        clearTerminal();
        pushLine("Digits: " + (cleaned || "(none)"), true);
        pushLine("Enter 6–14 digit number.", true);
        numberInput.focus();
        return;
      }

      clearTerminal();
      spinner.style.display="inline-block";
      getBtn.disabled=true;
      clearBtn.disabled=true;

      const url = apiTemplate.replace("{NUMBER}", cleaned);
      pushLine("▶ Lookup: " + cleaned, true);

      try{
        const data = await fetchJson(url);
        const formatted = formatResponse(data);
        await typeLines(["-- Result --", ...formatted], 12);
      }catch(err){
        await typeLines(["Error: " + err.message]);
      }

      spinner.style.display="none";
      getBtn.disabled=false;
      clearBtn.disabled=false;
    }

    getBtn.addEventListener('click', getDetails);
    clearBtn.addEventListener('click', ()=>{numberInput.value=""; clearTerminal();});
    numberInput.addEventListener('keydown', e=>{ if(e.key==="Enter") getDetails(); });

    clearTerminal();
  </script>
</body>
</html>
