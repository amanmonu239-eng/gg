<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì± Number Info Lookup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 280px;
      margin-right: 10px;
    }
    button {
      background-color: yellow;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    pre {
      background-color: #111;
      color: #0f0;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      max-width: 90%;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üì± Number Info Lookup</h1>
  <div>
    <input type="text" id="numberInput" placeholder="Enter Mobile Number">
    <button onclick="getDetails()">Get Details</button>
  </div>
  <pre id="output">Enter number and click "Get Details"</pre>

  <script>
    async function getDetails() {
      const number = document.getElementById("numberInput").value;
      const output = document.getElementById("output");

      if (!number) {
        output.textContent = "‚ö†Ô∏è Please enter a number!";
        return;
      }

      output.textContent = "Fetching details...";

      try {
        // üëá yahan apna API URL daal
        const response = await fetch(`https://truelookup.hideme.eu.org/?number=${number}&token=fuckyoumodiji`);
        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "üö´ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
