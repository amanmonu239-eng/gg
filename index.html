<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Number Lookup â€” Get Details</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f1724;
      color:#e6eef6;
      margin:0;
      padding:30px;
    }
    .wrap{
      max-width:900px;
      margin:auto;
    }
    h1{
      font-size:24px;
      margin-bottom:8px;
    }
    p{color:#9fb0c8;}
    .card{
      background:#0b1220;
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(2,6,23,.6);
      margin-top:16px;
    }
    label{
      display:block;
      margin-bottom:8px;
      color:#9fb0c8;
    }
    input[type=text]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.1);
      background:transparent;
      color:inherit;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 150px;
      gap:10px;
    }
    button{
      background:#38bdf8;
      color:#042033;
      border:0;
      padding:10px 12px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{background:#0ea5e9;color:white;}
    pre{
      background:#071427;
      padding:12px;
      border-radius:8px;
      overflow:auto;
      max-height:360px;
      white-space:pre-wrap;
      word-wrap:break-word;
    }
    .muted{color:#8fa6bf;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ“± Number Lookup Tool</h1>
    <p>Enter a mobile number and click <b>Get Details</b> to fetch info from both APIs.</p>

    <div class="card">
      <label for="number">Enter Mobile Number</label>
      <div class="row">
        <input id="number" type="text" placeholder="e.g. 9876543210" />
        <button id="get">Get Details</button>
      </div>

      <div style="margin-top:15px;display:flex;gap:8px;">
        <button id="clear">Clear</button>
        <button id="fetchBoth">Fetch Both APIs</button>
      </div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px;">
        <div>
          <h3>API 1 â€” Aadhaar Info</h3>
          <pre id="out1">Not fetched yet.</pre>
        </div>
        <div>
          <h3>API 2 â€” Mobile Info</h3>
          <pre id="out2">Not fetched yet.</pre>
        </div>
      </div>

      <p class="muted">If you see a CORS error, enable <code>Access-Control-Allow-Origin</code> on API side or use a proxy server.</p>
    </div>
  </div>

  <script>
    const numberInput = document.getElementById('number');
    const out1 = document.getElementById('out1');
    const out2 = document.getElementById('out2');
    const getBtn = document.getElementById('get');
    const clearBtn = document.getElementById('clear');
    const fetchBothBtn = document.getElementById('fetchBoth');

    // APIs
    const api1Template = 'https://phoneinfo.amitdas.site/api/main/number-to-adher.php/?number={NUMBER}';
    const api2Template = 'https://mynkapi.amit1100941.workers.dev/?mobile={NUMBER}&key=onlymynk';

    // âœ… Fixed regex (digits only)
    function isValidNumber(n) {
      return /^\d{6,14}$/.test(n);
    }

    async function fetchJson(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();
      try { return JSON.parse(text); } catch { return text; }
    }

    async function getDetails() {
      const raw = numberInput.value.trim();
      if (!isValidNumber(raw)) {
        alert('Please enter digits only (6â€“14 digits).');
        return;
      }

      const number = encodeURIComponent(raw);
      out1.textContent = 'Fetching API 1...';
      out2.textContent = 'Fetching API 2...';

      const url1 = api1Template.replace('{NUMBER}', number);
      const url2 = api2Template.replace('{NUMBER}', number);

      try {
        const [r1, r2] = await Promise.all([
          fetchJson(url1).catch(e => ({ error: e.message })),
          fetchJson(url2).catch(e => ({ error: e.message }))
        ]);

        out1.textContent = typeof r1 === 'object' ? JSON.stringify(r1, null, 2) : String(r1);
        out2.textContent = typeof r2 === 'object' ? JSON.stringify(r2, null, 2) : String(r2);
      } catch (e) {
        out1.textContent = 'Error: ' + e.message;
        out2.textContent = 'Error: ' + e.message;
      }
    }

    getBtn.addEventListener('click', getDetails);
    fetchBothBtn.addEventListener('click', getDetails);
    clearBtn.addEventListener('click', () => {
      numberInput.value = '';
      out1.textContent = 'Not fetched yet.';
      out2.textContent = 'Not fetched yet.';
    });
    numberInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') getDetails();
    });
  </script>
</body>
</html>
