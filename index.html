<script>
  async function getDetails() {
    const number = document.getElementById("number").value;
    const resultBox = document.getElementById("result");
    resultBox.textContent = "‚è≥ Fetching details...";

    try {
      const apiURL = `https://api.allorigins.win/get?url=${encodeURIComponent(
        `https://truelookup.hideme.eu.org/?number=${number}&token=fuckyoumodiji`
      )}`;

      const response = await fetch(apiURL);
      const data = await response.json();

      let parsed;
      try {
        parsed = JSON.parse(data.contents);
        resultBox.textContent = JSON.stringify(parsed, null, 2);
      } catch {
        // Ye line API ka ‚ÄúOops‚Äù ya text show karegi instead of error
        resultBox.textContent = "‚ö†Ô∏è Server ne valid JSON nahi bheja.\nResponse:\n" + data.contents;
      }
    } catch (e) {
      resultBox.textContent = "üö´ Error: " + e.message;
    }
  }
</script>
