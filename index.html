<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì± Number Info Lookup</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background: yellow;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üì± Number Info Lookup</h1>
  <input type="text" id="number" placeholder="Enter Number">
  <button onclick="getDetails()">Get Details</button>
  <pre id="result"></pre>

  <script>
    async function getDetails() {
      const number = document.getElementById("number").value;
      const resultBox = document.getElementById("result");
      resultBox.textContent = "‚è≥ Fetching details...";
      try {
        const url = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://truelookup.hideme.eu.org/?number=${number}&token=fuckyoumodiji`)}`;
        const response = await fetch(url);
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        resultBox.textContent = "üö´ Error: " + e.message;
      }
    }
  </script>
</body>
</html>
