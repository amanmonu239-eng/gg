<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Info Lookup</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: gold;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üì± Number Info Lookup</h1>
  <input type="text" id="number" placeholder="Enter mobile number">
  <button onclick="getDetails()">Get Details</button>
  <pre id="output">Enter number and click "Get Details"</pre>

  <script>
    async function getDetails() {
      const num = document.getElementById('number').value.trim();
      const output = document.getElementById('output');

      if (!num) {
        output.textContent = "‚ö†Ô∏è Please enter a number first.";
        return;
      }

      output.textContent = "‚è≥ Fetching details...";

      // Proxy to bypass CORS (works on GitHub Pages)
      const api = `https://truelookup.hideme.eu.org/?number=${num}&token=fuckyoumodiji`;
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(api)}`;

      try {
        const res = await fetch(proxy);
        const data = await res.json();

        if (data.contents) {
          output.textContent = data.contents;
        } else {
          output.textContent = "‚ùå No data found or API down.";
        }
      } catch (err) {
        output.textContent = "üö´ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
