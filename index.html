<script>
  async function getDetails() {
    const number = document.getElementById("number").value;
    const resultBox = document.getElementById("result");
    resultBox.textContent = "‚è≥ Fetching details...";

    try {
      // Proxy ke through API call
      const apiURL = `https://api.allorigins.win/get?url=${encodeURIComponent(
        `https://truelookup.hideme.eu.org/?number=${number}&token=fuckyoumodiji`
      )}`;

      const response = await fetch(apiURL);
      const data = await response.json();

      // Response ke andar "contents" naam ka field aata hai ‚Äî use parse karna hoga
      const parsed = JSON.parse(data.contents);
      resultBox.textContent = JSON.stringify(parsed, null, 2);

    } catch (e) {
      resultBox.textContent = "üö´ Error: " + e.message;
    }
  }
</script>
